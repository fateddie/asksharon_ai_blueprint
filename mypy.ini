[mypy]
# MyPy configuration for AskSharon.ai
# =====================================

# Basic settings
python_version = 3.11
warn_return_any = false
warn_unused_ignores = false
ignore_missing_imports = true

# Don't fail on errors - these are informational
# The codebase is gradually being typed
warn_no_return = false

# Disable specific error codes that generate noise
# These are tracked as technical debt
disable_error_code = no-any-return, union-attr, index, arg-type, var-annotated, call-arg, misc

# Per-module settings for less strict checking
[mypy-assistant.modules.email.*]
ignore_errors = true

[mypy-assistant.core.supabase_memory]
ignore_errors = true

[mypy-scripts.*]
ignore_errors = true
