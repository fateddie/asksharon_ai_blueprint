project_name: PersonalAssistant
memory_files:
  - principles.md
  - claude.md

coach_behavior:
  require_plan_approval: true
  default_tags: [A, T, P, V, H, Z, M]
  max_diff_size: 300
  safe_mode: true
  auto_validate: true

risky_commands:
  - "rm -rf"
  - "git reset --hard"
  - "npm uninstall -g"
  - "vercel --prod"
  - "supabase db reset"

validations:
  run_before_merge:
    - "npm run type-check"
    - "npm run lint"
    - "npm run build"
    - "npm run test --passWithNoTests"

development_rules:
  - "Always use TypeScript"
  - "DaisyUI for all UI components"
  - "Components in /components folder only"
  - "Document every component"
  - "Vercel-compatible endpoints"
  - "SSR-first approach"
  - "Async operations for external APIs"
  - "Comprehensive error handling"

tech_stack:
  frontend: "Next.js 14 + TypeScript + App Router"
  backend: "Supabase"
  styling: "Tailwind CSS + DaisyUI" 
  deployment: "Vercel"
  payment: "Stripe (future)"

quality_gates:
  - "TypeScript compilation passes"
  - "ESLint passes with no errors" 
  - "All components documented"
  - "Responsive design implemented"
  - "Error handling implemented"
  - "Vercel deployment successful"

